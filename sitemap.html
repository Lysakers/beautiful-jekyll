---
layout: page
title: Sitemap
subtitle: All posts
---

<table>
    {% for post in site.posts %}
    <tr>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.tags }} . </small></td>
    </tr>
{% endfor %} 
</table>
