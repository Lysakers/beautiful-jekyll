---
layout: page
title: Sitemap
subtitle: All posts
---

<div align="center">
    <table>
            <tr>
                <td>Date:</td>
                <td>Blog post title</td>
                <td>Category</td>
            </tr>
        {% for post in site.posts %}
            <tr>
                <td><strong>{{ post.date | date: "%B %e, %Y" }}</strong></td>
                <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                <td><small> {{ post.category }}</small></td>
            </tr>
        {% endfor %} 
    </table>
</div>
